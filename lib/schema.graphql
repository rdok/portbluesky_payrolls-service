type Query {
  healthCheck: String
}

type Mutation {
  createPayroll(createPayrollInput: CreatePayrollInput!): PayrollMeta
}

input CreatePayrollInput {
  date: PayrollDate!
}

" E.g. 01/31/2020 "
scalar PayrollDate

type PayrollMeta {
  ExpiresAt: String!
  CreatedAt: String!
  PreSignedUrl: String!
}
